<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Título do trabalho</label>
			<input name="titulo" class="form-control" ng-model="foto.titulo" disabled>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
				class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		<div class="form-group">
			<label>Nome Aluno</label>
			<input name="nome" class="form-control" ng-model="foto.nome" disabled>  

			<span ng-show = "formulario.$submitted && formulario.nome.$error.required"
				class="form-control alert-danger">
				Nome obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" 
				class="form-control alert-danger">
			</span>
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<input name="email" class="form-control" ng-model="foto.email" disabled>  

			<span ng-show = "formulario.$submitted && formulario.email.$error.required"
				class="form-control alert-danger">
				E-mail obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.email.$error.maxlength" 
				class="form-control alert-danger">
			</span>
		</div>
		<div class="form-group">
			<label>Telefone</label>
			<input name="telefone" class="form-control" ng-model="foto.telefone" disabled>  

			<span ng-show = "formulario.$submitted && formulario.telefone.$error.required"
				class="form-control alert-danger">
				Telefone obrigatório
			</span>
			<span ng-show="formulario.$submitted && formulario.telefone.$error.maxlength" 
				class="form-control alert-danger">
			</span>
		</div>
		<div class="form-group">
			<label>URL foto Estudante</label>
			<input name="url" class="form-control" ng-model="foto.url" disabled>

			<span ng-show = "formulario.$submitted && formulario.url.$error.required" 
				class="form-control alert-danger">
				URL obrigatória
			</span> 
		</div>
		<div class="form-group">
			<label>Descrição do trabalho</label>
			<textarea name="descricao" class="form-control" ng-model="foto.descricao" disabled>
			</textarea>
		</div>

		<div class="form-group">
			<label>Área</label>
			<select name="grupo" ng-model="foto.grupo" class="form-control" 
					required ng-controller="GruposController" 
					ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" disabled>
				<option value="">Escolha uma área</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.grupo.$error.required" 
				class="form-control alert-danger">
				Grupo obrigatório
			</span>
		</div>

		<div class="form-group">
			<label>Nome Orientador</label>
			<select name="orientador" ng-model="foto.orientador" class="form-control" 
					required ng-controller="OrientadoresController" 
					ng-options="orientador._id as (orientador.nome | uppercase) for orientador in orientadores" disabled>
				<option value="">Escolha o nome do orientador</option>
			</select>
			<span ng-show="formulario.$submitted && formulario.orientador.$error.required" 
				class="form-control alert-danger">
				Grupo obrigatório
			</span>
		</div>
		<a href="/#/principalExt" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
